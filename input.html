<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Input Note</title>
        <style>
            * {
                box-sizing: border-box;
            }

            body {
                margin: 0;
                padding: 0;
                background-color: #2f2f2f;
                color: #f6f6f6;
                font-family:
                    -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
                    Helvetica, Arial, sans-serif;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
                user-select: none;
                border-radius: 10px;
            }

            textarea {
                width: 100%;
                height: 200px;
                background-color: rgba(34, 34, 34, 0.8);
                border: 1px solid rgba(255, 255, 255, 0.01);
                color: #f6f6f6;
                padding: 12px;
                font: inherit;
                border-radius: 10px;
                resize: none;
                font-family: inherit;
                outline: none;
                position: relative;
                transition: border-color 0.3s;
            }

            textarea:focus {
                border-color: rgba(255, 255, 255, 0.2);
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            }

            button {
                padding: 10px 20px;
                border: none;
                border-radius: 10px;
                cursor: pointer;
                font-weight: bold;
                background-color: rgba(40, 40, 40, 0.9);
                color: #999;
                position: absolute;
                bottom: 10px;
                right: 10px;
                transition: background-color 0.3s;
            }

            button:hover {
                color: #f6f6f6;
                background-color: rgba(50, 50, 50, 1);
            }
        </style>
    </head>
    <body>
        <textarea id="noteInput" placeholder="Type Note here..."></textarea>
        <button id="saveBtn">Save</button>

        <!-- Tauri v2 API usage -->
        <script type="module">
            import { getCurrentWindow } from "@tauri-apps/api/window";

            const appWindow = getCurrentWindow();
            const noteInput = document.getElementById("noteInput");
            const saveBtn = document.getElementById("saveBtn");
            const container = document.getElementById("app-container");
            const card = document.getElementById("note-card");

            // Helper to hide window and reset state
            const dismissWindow = () => {
                noteInput.value = ""; // Clear input
                appWindow.close();
            };

            // Focus input immediately
            noteInput.focus();

            // handle save on key combination
            noteInput.addEventListener("keydown", (e) => {
                const isEnter = e.key === "Enter";
                const isMod = e.metaKey || e.ctrlKey;
                if (isEnter && isMod) {
                    // Ctrl/Cmd+Enter => Save
                    e.preventDefault();
                    saveBtn.click();
                } else if (e.key === "Escape") {
                    e.preventDefault();
                    dismissWindow();
                }
            });

            // handle save on button click
            saveBtn.addEventListener("mousedown", (e) => {
                e.preventDefault(); // Prevents focus loss
                saveBtn.click();
            });

            saveBtn.addEventListener("click", async () => {
                const content = noteInput.value;
                try {
                    // TODO: Call Rust command to save note here
                    // Hide and clear
                    dismissWindow();
                } catch (error) {
                    console.error("Failed to save:", error);
                    alert(error);
                }
            });

            // Handle "Esc" key to close
            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape") {
                    dismissWindow();
                }
            });

            // Handle textarea out of focus
            noteInput.addEventListener("blur", () => {
                if (document.activeElement !== saveBtn) {
                    dismissWindow();
                }
            });
        </script>
    </body>
</html>
